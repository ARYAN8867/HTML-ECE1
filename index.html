<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media Tags in HTML</h1>
    <p><h2>Image</h2></p>
   <!--Image Example-->
    <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Trulli" width="500" height="333">
    

    <p>This is an image using the <code>&lt;image&gt;</code>tag.</p>
    <p><h2>Audio</h2></p>
    <audio controls>
        <source src="https://www.w3schools.com/html/horse.ogg" type="audio/ogg">
        <source src="https://www.w3schools.com/html/horse.mp3" type="audio/mpeg">
        
<This is an audio example>
        Your browser does not support the audio element.
    </audio>
    <p>This is an audio using the <code>&lt;audio&gt;</code>tag.</p>

    <p><h2>Video</h2></p>
    <video width="320" height="240" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
    <p>This is a video using the <code>&lt;video&gt;</code>tag.</p>
        
<P><h2>Embedded video</h2></P>
<iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
<p>This is an embedded video using the <code>&lt;iframe&gt;</code>tag.</p>
<p><h2>Hyperlink in HTML</h2></p>
<!--Hyperlink Example-->
<a href="https://www.youtube" target="_blank">Visit Youtube</a>



</body>
</html>
